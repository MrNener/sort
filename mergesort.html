<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MergeSort</title>
</head>
<body>
  <script type="text/javascript" src="mergesort.js"></script>
  <script type="text/javascript">
  var arr = [6,5,3,1,8,7,2,4]
  var result = window.mergeSort({
    arr: arr,
    order: '>'
  });

  console.log('原数组: ', arr);
  console.log('排序后的数组: ', result);
  </script>
</body>
